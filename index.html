    <div class="dropdown">

        <li><a>Home</a></li>
        <li>

        </li>
        <li><a>About</a></li>

    <span class="text-3xl font-bold text-blue-600  md:ml-32">SwiftCart</span>

      <li><a>Home</a></li>
      <li>
        <a href="">Products</a>
      </li>

        <li><a href="">Contact</a></li>
    </ul>

    <a class="btn mr-5 md:mr-32"><i class="fa-solid fa-cart-shopping"></i></i></a>
  </div>

  <div class="relative z-50 p-2 pt-30 space-y-5 md:pl-25 md:pt-35">
      <h2 class="text-3xl md:text-5xl text-white font-bold">Best Collection For You</h2>
      <p class="text-base md:text-lg text-gray-300 font-semibold">Discover the latest trends in fashion, electronics, and more. Shop with <br>confidence and style at SwiftCart</p>
